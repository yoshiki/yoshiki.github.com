いつも<a href="http://web.archive.org/">http://web.archive.org/</a>のURLを忘れるのでメモ。<br />
ついでに今見てるページのアーカイブが簡単に見られうようにBookmarkletにしておいた。<br /><br />

<a href="javascript:void(location.href='http://web.archive.org/web/*/'+location.href)">Web Archive</a><br /><br />

あたり前だけど検索したら、すでに多くの人が同じことをやっていたけど<br />
覚え書きということで書いておく。<br /><br />
