いやぜんぜんたいしたことではないんだけど、発見したので書きます。

FirefoxでCtrl+sして検索したときに、ウィンドウの下に検索バーが出てきます。これを今までは毎回マウスで×ボタンを押して閉じてたのですが、そのバーにフォーカスがあるときにEscを押すと閉まわれます。

発見したときにはちょと嬉しかった…。ただそれだけですけど…。
