メモ

Linux等にmp3を置いておいて、iTunesでそれらを共有で見たいときには
<a href="http://www.mizzy.org/linux/itunes.xhtml" target="_blank">http://www.mizzy.org/linux/itunes.xhtml</a>
ここに載ってるdaapdのサーバを立ちあげれば、iTunesは他の共有しているiTunesと
同じようにそのサーバを見ることができる。
