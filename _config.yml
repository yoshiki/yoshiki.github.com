# Site settings
title: Clouder::Blogger
baseurl: ""
url: http://blog.clouder.jp
twitter_username: clouder
github_username:  yoshiki

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
lsi: false
incremental: true
permalink: /:year/:month/:day/:title/
paginate: 10
gems:
  - jekyll-paginate
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - .ruby-version
  - .gitignore
  - .bundle
  - .git
  - LICENSE
  - CNAME
